<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
  <title>Sign Up | OnRadar</title>
</head>
<body>
  <div class="container-fluid my-5">
    <div class="d-flex justify-content-center align-items-center my-5">
      <div class="card text-center my-5" style="width: 30rem;">
        <h1 class="card-title">Register</h1>
        <form method='post'>
          <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
          <div class="card-footer d-flex justify-content-center">
            <a href="{% url 'login' %}" class="link-primary text-decoration-none me-4">Already have an account?</a>
            <input class="btn btn-primary" type="submit" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
