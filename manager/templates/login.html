<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
  <title>Login | On Radar</title>
</head>
<body class="container-fluid">
  <div class="container my-5">
    <div class="d-flex justify-content-center">
      <div class="card text-center my-5" style="width: 30rem;">
        <h2 class="card-title">Login</h2>
          {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              <strong>{{form.non_field_errors}}</strong>
            </div>
          {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label for="id_username">Username:</label>
              <input class="form-control" type="text" id="id_username" name="username">
            </div>
            <div class="form-group">
              <label for="id_password">Password:</label>
              <input class="form-control"errors type="password" id="id_password" name="password">
            </div>
          </div>
          <div class="card-footer">
            <a class="link-primary text-decoration-none me-4" href="{% url 'register' %}">Create Account</a>
            <input class="btn btn-primary" type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
